version: 2.1
orbs:
  swissknife: roopakv/swissknife@0.29.0
  codecov: codecov/codecov@1.0.2
  git-shallow-clone: guitarrapc/git-shallow-clone@2.0.3
parameters:
  # This parameter is used to trigger the main workflow
  trigger:
    type: boolean
    default: true
  coverage:
    type: boolean
    default: false

  # A parameter per package
  api:
    type: boolean
    default: false
  app:
    type: boolean
    default: false
  auth:
    type: boolean
    default: false
  gateway:
    type: boolean
    default: false

executors:
  node:
    docker:
      - image: tovieye/node-yarn-berry:0.0.1
  node-postgres:
    docker:
      - image: tovieye/node-yarn-berry:0.0.1
        environment:
          DB_CONNECTION: pgsql
          DB_NAME: circle_test
          DB_USER: root
          DB_PASS: password
      - image: circleci/postgres:12.2-postgis-ram
        environment:
            POSTGRES_USER: root
            POSTGRES_PASSWORD: password

jobs:
  trigger-workflows:
    executor: node
    steps:
    - git-shallow-clone/checkout
    - run:
        name: Trigger workflows
        command: chmod +x .circleci/circle_trigger.sh && .circleci/circle_trigger.sh

  get-code-climate:
    executor: node
    working_directory: ~/project
    steps:
    - attach_workspace:
        at: ~/project
    - restore_cache:
        keys:
        - ccreporter
    - run:
        name: Setup Code Climate test-reporter
        command: |
          mkdir -p tmp/
          [ ! -f "tmp/cc-test-reporter" ] && curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./tmp/cc-test-reporter
          chmod +x ./tmp/cc-test-reporter
    - save_cache:
        key: ccreporter
        paths:
          - tmp
    - persist_to_workspace:
        root: tmp
        paths:
          - cc-test-reporter

  build:
    parameters:
      package_name:
        type: string

    executor: node
    working_directory: ~/project

    steps:
    - git-shallow-clone/checkout
    - run: yarn workspace << parameters.package_name >> install --immutable --immutable-cache
    
    - persist_to_workspace:
        root: ~/project
        paths:
          - ./

  test:
    executor: node-postgres
    working_directory: ~/project

    steps:
    - attach_workspace:
        at: ~/project
    - run:
        name: Wait for db
        command: dockerize -wait tcp://localhost:5432 -timeout 1m
    - run: sudo apt-get update
    - run: sudo apt-get install postgresql-client-11
    - run:
        name: Run Lint
        command: |
          yarn workspace api run lint --format junit --output-file ./reports/eslint/eslint.xml
    - run:
        name: Run Tests
        environment:
          TOKEN_PASSWORD: verysecrettoken
          TOKEN_EXPIRY: 6h
          MENU_CUTOFF_HOUR: 10
          MENU_CUTOFF_MINUTE: 59
        command: |
          yarn workspace api run test
          ./tmp/cc-test-reporter format-coverage -t lcov -o tmp/codeclimate.api.json coverage/lcov.info
    - codecov/upload:
        file: coverage/lcov.info
        flags: api
    - persist_to_workspace:
        root: ~/project
        paths:
          - packages/api
    - store_test_results:
        path: reports
    - store_artifacts:
        path: ./reports/eslint/eslint.xml

  upload-coverage:
    executor: node
    working_directory: ~/project

    steps:
    - swissknife/wait_for_workflow:
        max-wait-time: '1800'
        workflow-name: api|app|auth|gateway
        branch-to-consider: << pipeline.git.branch >>
    - attach_workspace:
        at: ~/project/tmp
    - run:
        name: Upload coverage results to Code Climate
        command: |
          ./tmp/cc-test-reporter sum-coverage tmp/codeclimate.*.json -o tmp/codeclimate.total.json
          ./tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.total.json
  deploy:
    parameters:
      package_name:
        type: string

    executor: node
    working_directory: ~/project/packages/<< parameters.package_name >>

    steps:
    - attach_workspace:
        at: ~/project
    # This step is added to show that files are available from the build job. 
    - run:
        name: Content to deploy
        command: ls && cat build.txt
    - deploy:
        name: Deploy
        command: echo "Deploying << parameters.package_name >> ..."

workflows:
  version: 2

  # The main workflow responsible for triggering all other workflows
  # in which changes are detected.
  ci:
    when: << pipeline.parameters.trigger >>
    jobs:
      - trigger-workflows


  # Workflows defined for each package.

  api:
    when: << pipeline.parameters.api >>
    jobs:
      - build:
          name: api-build
          package_name: api
      - get-code-climate:
          name: api-get-code-climate
      - test:
          name: api-test
          requires:
            - api-get-code-climate
            - api-build

  app:
    when: << pipeline.parameters.app >>
    jobs:
      - build:
          name: app-build
          package_name: app
      - get-code-climate:
          name: app-get-code-climate
      - deploy:
          name: app-deploy
          package_name: app
          requires:
            - app-get-code-climate
            - app-build

  auth:
    when: << pipeline.parameters.auth >>
    jobs:
      - build:
          name: auth-build
          package_name: auth
      - get-code-climate:
          name: auth-get-code-climate
      - deploy:
          name: auth-deploy
          package_name: auth
          requires:
            - auth-get-code-climate
            - auth-build

  gateway:
    when: << pipeline.parameters.gateway >>
    jobs:
      - build:
          name: gateway-build
          package_name: gateway
      - get-code-climate:
          name: gateway-get-code-climate
      - deploy:
          name: gateway-deploy
          package_name: gateway
          requires:
            - gateway-build
            - gateway-get-code-climate

  finish:
    when: << pipeline.parameters.coverage >>
    jobs:
      - get-code-climate:
          name: finish-get-code-climate
      - upload-coverage:
          name: finish-upload-coverage
          requires:
            - finish-get-code-climate
