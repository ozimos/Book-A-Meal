<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/book_a_meal.css">
  <title>Book A Meal</title>
</head>
<body>
<header>
  <h1>Book A Meal</h1>
</header>
<main>

  <div class="welcome">
    <h1 class="welcome-text">
      Hello there!
    </h1>
    <h3 class="welcome-text">
      Welcome to the home of fine food. Just sign in/ sign up to get started
    </h3>
  </div>
  <div class="form-box">
    <form  action="">
      <select name="category" id="user_category">
          <option value="" disabled selected>Select your User Category</option>
          <option value="Caterer">Caterer</option>
          <option value="Customer">Customer</option>
      </select>
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <input type="password" name="confirmPassword" placeholder="Confirm Password">
      <a href="meal_list.html" class="btn">
            Sign Up
        </a>
    </form>
    <div class="stacked-text">
      <p>Already  signed up?    <a href="sign_in.html">Click here</a>  </p>
      <p>to sign in </p>
    </div>
  </div>
</main>
</body>
</html>
