<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/book_a_meal.css">
  <title>Book A Meal</title>
</head>

<body>
  <header>
    <h1>Book A Meal</h1>
  </header>
  <main>
    <div class="title">
      <h3>
        Meal Booking
      </h3>

    </div>
    <div class="form-box">
      <form action="" id="form_date">
        <label for="dateSearch">Enter the date for your order</label>
        <input id="dateSearch" type="date" name="date">
      </form>

      <form action="">
        <input id="mealSelector" list="meals" placeholder="Enter meal search then select an option">
<div>
    <datalist id="meals">
        <option value="Fried Rice">
          <option value="Eba and Soup">
            <option value="Jollof Rice">
      </datalist>
</div>

    <button  type="submit">Place Order</button>
      </form>
    </div>
    <div class="title">
      <h3>
        Click Meal To View Details
      </h3>

    </div>
    <div>
      <div class="title-element">
        <h3 class="element-name modal-trigger">
          Some random meal
        </h3>
        <p>N1000</p>
        <button class="title-button modal-trigger2">
          <p>V</p>
        </button>
      </div>
      <div class="title-element">
        <h3 class="element-name modal-trigger">
          Some random meal
        </h3>
        <p>N1000</p>
        <button class="title-button modal-trigger2">
          <p>V</p>
        </button>
      </div>
      <div class="title-element">
        <h3 class="element-name modal-trigger">
          Some random meal
        </h3>
        <p>N1000</p>
        <button class="title-button modal-trigger2">
          <p>V</p>
        </button>
      </div>
    </div>

  </main>


  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="title">
        <h3>
          Meal Viewer
        </h3>
        <button class="title-button close">
          X
        </button>
      </div>
      <div class="form-box">
        <form id="form_menu" action="">

          <input disabled type="text" name="mealName" placeholder="Meal Name">
          <input disabled type="text" name="price" placeholder="Price">
          <textarea disabled name="password" placeholder="Description"></textarea>
          <input class="hide" disabled type="file" name="image">
        </form>
      </div>
      <div id="meal_image">
        <img src="assets/Food.jpg" alt="Picture of meal" class="fluid-img">
      </div>
      <button class="title-button" form="form_menu" type="submit">
        <p>Order Meal</p>
      </button>
    </div>


  </div>

  <div id="myModal2" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="title">
        <h3>
          Your Order has been saved
        </h3>
        <button class="title-button close">
          X
        </button>
      </div>



    </div>


  </div>
  <script src="js/modal.js"></script>
  <script src="js/modal2.js"></script>
</body>

</html>
