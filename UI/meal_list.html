<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/book_a_meal.css">
  <title>Book A Meal</title>
</head>

<body>
  <header>
    <h2>Book A Meal</h2>
    <ul class="nav" >
      <li><a href="menu_editor.html" ><i class="far fa-list-alt fa-lg"></i></a></li>
      <li><a href="order_report.html" ><i class="fas fa-chart-line fa-lg"></i></a></li>
      <li><a href="meal_booking.html" ><i class="fas fa-utensils fa-lg"></i></a></li>
      <li><a href="" ><i class="far fa-user fa-lg"></i></a></li>
    </ul>
  </header>
  <main>
    <div class="title">
      <h3>
        Meal List
      </h3>
      <button class="title-button modal-trigger">
        <p>Add Meal</p>
      </button>
    </div>
    <div>
      <div class="title-element">
        <h3 class="element-name modal-trigger">
          Some random meal
        </h3>
        <button class="title-button">
            <p>X</p>
        </button>
      </div>
      <div class="title-element">
        <h3 class="element-name modal-trigger">
          Some random meal
        </h3>
        <button class="title-button">
            <p>X</p>
        </button>
      </div>
      <div class="title-element">
        <h3 class="element-name modal-trigger">
          Some random meal
        </h3>
        <button class="title-button">
            <p>X</p>
        </button>
      </div>
    </div>
  </main>


  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="title">
          <h3>
            Meal Editor
          </h3>
          <button class="title-button close">
              X
          </button>
        </div>
      <div class="form-box">
        <form id="form_menu" action="">

          <input type="text" name="mealName" placeholder="Meal Name">
          <input type="text" name="price" placeholder="Price">
          <textarea name="password" placeholder="Description"></textarea>
          <input type="file" name="image" >
        </form>
      </div>
      <div id="meal_image">
        <img src="assets/Food.jpg" alt="Picture of meal" class="fluid-img">
      </div>
      <button class="title-button" form="form_menu" type="submit">
        <p>Create Meal</p>
      </button>
    </div>


  </div>

  <script src="js/modal.js"></script>
</body>

</html>
