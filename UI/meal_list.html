<!DOCTYPE html>
<html lang="en">

<head>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/book_a_meal.css">
  <title>Book A Meal</title>
</head>

<body>
  <header class="header">
    <nav class="container flexbox">
      <h2 class="shrink">Book A Meal</h2>
      <div class="flexbox nowrap">
        <a href="menu_editor.html" class="tooltip">
          <i class="far fa-list-alt fa-lg clr"></i>
          <span class="tooltiptext">Edit Meal Menu</span>
        </a>
        <a href="order_report.html" class="tooltip">
          <i class="fas fa-chart-line fa-lg"></i>
          <span class="tooltiptext">View Order Reports</span>
        </a>
        <a href="meal_booking.html" class="tooltip">
          <i class="fas fa-utensils fa-lg"></i>
          <span class="tooltiptext">Book Your Meal</span>
        </a>
        <a href="sign_in.html" class="tooltip">
          <i class="fas fa-sign-out-alt"></i>
          <span class="tooltiptext">Log Out</span>
        </a>
      </div>
    </nav>
  </header>
  <main class="container">
    <div>
      <h3>Welcome Caterer Sanni</h3>
    </div>
    <div class="title flexbox">
      <h3 class="shrink">
        Your Meal List
      </h3>
      <button class="title-button modal-trigger">
        <p>Add Meal</p>
      </button>
    </div>
    <!-- element list -->
    <div>
      <div class="title-element flexbox">
        <h3 class="element-name modal-trigger shrink">
          Some random meal
        </h3>
        <div class="flexbox">
          <button class="title-button">
            <i class="fas fa-times"></i>
          </button>
        </div>

      </div>
      <div class="title-element flexbox">
        <h3 class="element-name modal-trigger shrink">
          Some random meal
        </h3>
        <div class="flexbox">
          <button class="title-button">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="title-element flexbox">
        <h3 class="element-name modal-trigger shrink">
          Some random meal
        </h3>
        <div class="flexbox">
          <button class="title-button">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  </main>


  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content container">
      <div class="title flexbox">
        <h3 class="shrink">
          Meal Editor
        </h3>
        <div class="flexbox">
          <button class="title-button close">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div class="form-box">
        <form id="form_menu" action="">

          <input type="text" name="mealName" placeholder="Meal Name">
          <input type="text" name="price" placeholder="Price">
          <textarea name="password" placeholder="Description"></textarea>
          <p>Select a meal image</p>
          <input type="file" name="image">
        </form>
      </div>
      <div id="meal_image">
        <img src="assets/Food.jpg" alt="Picture of meal" class="fluid-img">
      </div>
      <button class="title-button" form="form_menu" type="submit">
        <p>Create Meal</p>
      </button>
    </div>


  </div>

  <script src="js/modal.js"></script>
</body>

</html>
