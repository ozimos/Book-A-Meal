<!DOCTYPE html>
<html lang="en">

<head>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/book_a_meal.css">
  <title>Book A Meal</title>
</head>

<body>
  <header class="header">
    <nav class="container flexbox">
      <h2 class="shrink">Book A Meal</h2>
      <div class="flexbox nowrap">
        <a href="meal_list.html" class="tooltip">
          <i class="fas fa-archive"></i>
          <span class="tooltiptext">Manage Meal Lists</span>
        </a>
        <a href="order_report.html" class="tooltip">
          <i class="fas fa-chart-line fa-lg"></i>
          <span class="tooltiptext">View Order Reports</span>
        </a>
        <a href="meal_booking.html" class="tooltip">
          <i class="fas fa-utensils fa-lg"></i>
          <span class="tooltiptext">Book Your Meal</span>
        </a>
        <a href="sign_in.html" class="tooltip">
            <i class="fas fa-sign-out-alt"></i>
            <span class="tooltiptext">Log Out</span>
          </a>
      </div>
    </nav>
  </header>
  <main class="container">
    <div>
      <h3>Welcome Caterer Sanni</h3>
    </div>
    <div class="title flexbox">
      <h3>
        Menu Editor
      </h3>

    </div>
    <div class="form-box">
      <form action="" id="form_date">
        <label for="dateSearch">Enter the date on which the menu will be served</label>
        <input id="dateSearch" type="date" name="date">
      </form>

      <form action="">
        <input id="mealSelector" list="meals" placeholder="Enter meal search then select an option">
        <div id="meals_datalist">
          <datalist id="meals">
            <option value="Fried Rice">
              <option value="Eba and Soup">
                <option value="Jollof Rice">
          </datalist>
        </div>

        <button type="submit">Save to Menu</button>
      </form>
    </div>
    <div class="title flexbox">
        <h3>
          Your Menu for Fri 20th April
        </h3>

      </div>
    <div>
      <div class="title-element flexbox">
        <h3 class="element-name modal-trigger">
          Some random meal
        </h3>
        <button class="title-button">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="title-element flexbox">
        <h3 class="element-name modal-trigger">
          Some random meal
        </h3>
        <button class="title-button">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="title-element flexbox">
        <h3 class="element-name modal-trigger">
          Some random meal
        </h3>
        <button class="title-button">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </main>


  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content container">
      <div class="title flexbox">
        <h3>
          Meal Viewer
        </h3>
        <div class="flexbox">
            <button class="title-button close">
              <i class="fas fa-times"></i>
            </button>
          </div>
      </div>
      <div class="form-box">
        <form id="form_menu" action="">
          <input  type="hidden" name="menuId" placeholder="123456">
          <input  type="hidden" name="mealId" placeholder="123456">
          <input disabled type="text" name="mealName" placeholder="Meal Name">
          <input disabled type="text" name="price" placeholder="Price">
          <input type="text" name="quantity" placeholder="No of meals">
          <textarea disabled name="password" placeholder="Description"></textarea>
          <input class="hide" disabled type="file" name="image">
        </form>
      </div>
      <div id="meal_image">
        <img src="assets/Food.jpg" alt="Picture of meal" class="fluid-img">
      </div>
      <button class="title-button" form="form_menu" type="submit">
        <p>Edit Meal</p>
      </button>
    </div>


  </div>

  <script src="js/modal.js"></script>
</body>

</html>
